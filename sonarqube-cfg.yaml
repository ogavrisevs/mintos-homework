sonarqubeUsername: user
sonarqubePassword: pwd

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: sonarqube.homework.com

postgresql:
  enabled: false

externalDatabase:
  host: "postgresql.homework.svc.cluster.local"
  user: sonaruser
  password: sonarpass
  database: sonarqube

persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 10Gi

resourcesPreset: large

resources:
  limits:
    cpu: 2
    memory: 5120Mi
  requests:
    cpu: 1
    memory: 4096Mi

service:
  type: ClusterIP